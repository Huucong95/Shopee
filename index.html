<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asssets/css/base.css">
    <link rel="stylesheet" href="./asssets/css/main.css">
    <link rel="stylesheet" href="./asssets/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="app">
        <!-- header -->
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--separate">
                            Kênh người bán
                        </li>
                        <li class="header__navbar-item header__navbar-item--qr header__navbar-item--separate">
                            Tải ứng dụng
                            <div class="header__qr">
                                <img src="./asssets/img/QR/QRcode.png" alt="" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link"><img src="./asssets/img/QR/appstore.png" alt="" class="header__qr-icon-app"></a>
                                    <a href="" class="header__qr-link"><img src="./asssets/img/QR/ggplay.png" alt="" class="header__qr-icon-app"></a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item"><span class="header__navbar--no-pointer">Kết nối</span> 
                            <a href="" class="header__navbar-icon-link"><i class="header__navbar-icon fa-brands fa-facebook"></i></a>
                            <a href="" class="header__navbar-icon-link"><i class="header__navbar-icon fa-brands fa-instagram"></i></a>
                        </li>

                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item"><a href="" class="header__navbar-item-link"><i class="header__navbar-icon fa-solid fa-bell"></i>Thông báo</a> </li>
                        <li class="header__navbar-item"><a href="" class="header__navbar-item-link"><i class="header__navbar-icon fa-solid fa-circle-question"></i>Trợ giúp</a></li>
                        <li class="header__navbar-item"><i class="header__navbar-icon fa-solid fa-globe"></i>Tiếng việt</li>
                        <li class="header__navbar-item header__navbar-item--separate">Đăng ký</li>
                        <li class="header__navbar-item ">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- end header -->

        <!-- container -->
        <div class="container">

        </div>
        <!-- end container -->

        <!-- footer -->
        <footer class="footer">

        </footer>
        <!-- end footer -->
    </div>
</body>
</html>
